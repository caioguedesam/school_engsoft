{% extends "navfoot.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='usuarios/listar_usuarios.css') }}">
{% endblock %}

{% block title %}Listar membros{% endblock %}

{% block content %}
<div class="container conteudo">
	<div class="d-flex justify-content-between mb-5">
		<h1 class="bold">Membros da turma</h1>

		<div>
				<a href="{{url_for('usuarios.criar')}}"
					class="btn" role="button">
					Adicionar aluno
				</a>
		</div>
	</div>
	
	<div class="card usuarios pl-5 pr-5 pt-5 pb-2">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Aluno</th>
					<th scope="col">Email</th>
					<th scope="col">Remover</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

	</div>
</div>
{% endblock %}
