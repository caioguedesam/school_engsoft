{% extends "base.html" %}

{% block title %}Listar usuários{% endblock %}

{% block content %}

<h1>Listar usuários</h1>

<ul>
	{% for usuario in usuarios %}
		<li>{{usuario.email}} | <a href="{{url_for('atualizar', id=usuario.id)}}">Editar</a> | <a href="{{url_for('excluir', id=usuario.id)}}">Excluir</a> |</li>
	{% endfor %}
</ul>

{% if usuarios|length == 0  %}
<p>Não existem tarefas criadas.</p>
{% endif %}

{% endblock %}
